name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Run metrics export (dev-safe)
        run: |
          python scripts/verdctl.py m12 metrics-export --out data/observability/metrics.prom

      - name: Local CI runner
        run: |
          python scripts/verdctl.py m12 ci-run --report data/observability/ci/ci_report.json --bundle dist/verdantis_bundle.zip

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verdantis-ci-artifacts
          path: |
            data/observability/metrics.prom
            data/observability/ci/ci_report.json
            dist/verdantis_bundle.zip
